<div>
  <div class="bird-icon">
    <img src="assets/baby-bird.png" alt="Bird Icon" />
  </div>
  <h2>השאלה חדשה</h2>
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div>
      <mat-form-field>
        <label for="productName">:שם המוצר</label>
        <input
          matInput
          type="text"
          id="productName"
          name="productName"
          ngModel
          required
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <label for="date">תאריך:</label>
        <input
          matInput
          [matDatepicker]="picker"
          id="date"
          name="date"
          ngModel
          required
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <label for="returnDate">תאריך החזרה:</label>
        <input
          matInput
          [matDatepicker]="returnPicker"
          id="returnDate"
          name="returnDate"
          ngModel
          required
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="returnPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #returnPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <label for="securityDeposit">אפשרויות פיקדון:</label>
        <select matNativeControl required>
          <option value="מזומן">מזומן</option>
          <option value="ביט">ביט</option>
          <option value="העברה בנקאית">העברה בנקאית</option>
        </select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <label for="securityDeposit">סכום פיקדון:</label>
        <input
          matInput
          type="number"
          id="securityDeposit"
          name="securityDeposit"
          ngModel
          required
        />
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button type="submit" [disabled]="!myForm.valid">
        צור השאלה
      </button>
    </div>
  </form>
</div>
