<!-- בקובץ HTML -->



<div class="header">

    <img class="logo" src="assets/image1.jpg" alt="My Logo">


</div>
<div>
    <h5>קטגוריות מוצרים</h5>
</div>
<div class="category-container">

    <a class="category-item" *ngFor="let category of categories" [routerLink]="['/products', category.id]">
        <img class="category-image" src="{{ category.picture }}" alt="{{ category.name }}">
        {{ category.name }}
    </a>
</div>
